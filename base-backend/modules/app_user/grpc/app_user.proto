syntax = "proto3";

package appuser;

option go_package = "github.com/yadav-shubh/base-backend/generated/appuser;appuser";

message AppUser {
  int64 id = 1;
  string name = 2;
  string username = 3;
  string mobile = 4;
  string preferred_username = 5;
  string role = 6;
  bool is_active = 7;
  bool is_deleted = 8;
  int64 created_at = 9;
  int64 updated_at = 10;
}

message AppUserInput {
  int64 id = 1;
  string name = 2;
  string username = 3;
  string mobile = 4;
  string preferred_username = 5;
  string role = 6;
  bool is_active = 7;
  bool is_deleted = 8;
}

message AppUserUpdateInput {
  int64 id = 1;
  string name = 2;
  string username = 3;
  string mobile = 4;
  string preferred_username = 5;
  string role = 6;
  bool is_active = 7;
  bool is_deleted = 8;
}

message GetAppUserRequest {
  int64 id = 1;
}

message GetAppUserByMobileRequest {
  string mobile = 1;
}

message GetAppUserByUsernameRequest {
  string username = 1;
}

message GetAppUserByPreferredUsernameRequest {
  string preferred_username = 1;
}

message GetAppUserByBoolRequest {
  bool value = 1;
}

message GetAppUsersRequest {
  string role = 1;
  int32 page = 2;
  int32 size = 3;
}

message GetAppUsersResponse {
  repeated AppUser users = 1;
  int64 total_count = 2;
  int32 page = 3;
  int32 size = 4;
}

message CreateAppUserRequest {
  AppUserInput input = 1;
}

message UpdateAppUserRequest {
  AppUserUpdateInput input = 1;
}

message DeleteAppUserRequest {
  int64 id = 1;
}

message AppUserResponse {
  AppUser user = 1;
}

service AppUserService {
  // Queries
  rpc GetAppUser(GetAppUserRequest) returns (AppUserResponse);
  rpc GetAppUsers(GetAppUsersRequest) returns (GetAppUsersResponse);
  rpc GetAppUserByMobile(GetAppUserByMobileRequest) returns (AppUserResponse);
  rpc GetAppUserByUsername(GetAppUserByUsernameRequest) returns (AppUserResponse);
  rpc GetAppUserByPreferredUsername(GetAppUserByPreferredUsernameRequest) returns (AppUserResponse);

  rpc GetAppUserByIsActive(GetAppUserByBoolRequest) returns (AppUserResponse);
  rpc GetAppUserByIsDeleted(GetAppUserByBoolRequest) returns (AppUserResponse);

  rpc CreateAppUser(CreateAppUserRequest) returns (AppUserResponse);
  rpc UpdateAppUser(UpdateAppUserRequest) returns (AppUserResponse);
  rpc DeleteAppUser(DeleteAppUserRequest) returns (AppUserResponse);
}
